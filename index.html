<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera de México</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .color-box {
      height: 300px; /* Aseguramos que las secciones sean cuadradas */
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .color-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .color-section {
      flex: 1;
      margin: 0 5px;
    }
    .slider {
      width: 100%;
    }
    .color-label {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .color-code {
      text-align: center;
      font-size: 1em;
      margin-top: 10px;
      color: #333;
    }
    #whiteBox {
      color: black;
      font-family: monospace;
      font-size: 2em;
    }
    .at-symbol {
      line-height: 0.8;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Bandera de México</h1>

    <div class="color-container">
      <!-- Sección Verde -->
      <div class="color-section">
        <div class="color-label">Esperanza</div>
        <input type="range" class="slider" min="0" max="255" id="greenSlider">
        <div class="color-code" id="greenCode">#008000</div>
        <div id="greenBox" class="color-box" style="background-color: #008000;"></div>
      </div>

      <!-- Sección Blanca -->
      <div class="color-section">
        <div class="color-label">Unidad</div>
        <div class="color-code">#FFFFFF</div>
        <div id="whiteBox" class="color-box" style="background-color: #FFFFFF;">
          <div class="at-symbol">
            @@@<br>@@@<br>@@@
          </div>
        </div>
      </div>

      <!-- Sección Roja -->
      <div class="color-section">
        <div class="color-label">Sangre de nuestros héroes nacionales</div>
        <input type="range" class="slider" min="0" max="255" id="redSlider">
        <div class="color-code" id="redCode">#FF0000</div>
        <div id="redBox" class="color-box" style="background-color: #FF0000;"></div>
      </div>
    </div>
  </div>

  <script>
    const greenBox = document.getElementById('greenBox');
    const greenSlider = document.getElementById('greenSlider');
    const greenCode = document.getElementById('greenCode');
    
    const redBox = document.getElementById('redBox');
    const redSlider = document.getElementById('redSlider');
    const redCode = document.getElementById('redCode');

    function updateColor(element, codeElement, value, color) {
      const colorCode = color === 'green' ? `rgb(${value}, 128, 0)` : `rgb(${value}, 0, 0)`;
      element.style.backgroundColor = colorCode;
      codeElement.textContent = colorCode;
    }

    greenSlider.addEventListener('input', () => {
      updateColor(greenBox, greenCode, greenSlider.value, 'green');
    });

    redSlider.addEventListener('input', () => {
      updateColor(redBox, redCode, redSlider.value, 'red');
    });
  </script>

</body>
</html>
